<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hero</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/fleftex-mono" rel="stylesheet">
</head>
<body>
    <div id="app">

            <!-- Stats Bar -->
            <div id="stats">
                <div class="lives">LIVES: <span id="lives-value"></span></div>
                <div class="score">SCORE: <span id="score-value"></span></div>
            </div>

            <!-- Gameplay Area -->
            <div id="playground">
                <img src="bg.png" width="1000" height="644" class="game-bg" alt="Background" />
                <img src="main-title.png" alt="Git Hero" id="game-title" width="1100" height="700">

                <!-- Game Layer -->
                <div class="game-layer">
                    <div id="falling-commands"></div>
                </div>
            </div>

            <!-- Terminal -->
            <div id="terminal">
                <span class="terminal-prompt">></span>
                <input type="text" id="terminal-input" class="terminal-input" autofocus autocomplete="off">
            </div>
    </div>

    <!-- Scripts -->
    <script src="commands.js"></script>
    <script src="main.js"></script>
</body>
</html>
